<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>  
        body{
          background-image: url(image3.jpg);
          background:fixed;  
          margin-top: auto;      
        }
        html {  
      height: 10vh;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      font-family: 'Cookie', cursive;  
    }  
    .title {  
    margin-left: 10px;  
    padding: 5px 0;  
    font-size: 40px;  
    font-weight: bold;  
    text-align: center;  
    color: rgb(30, 5, 253);  
    font-family: 'Cookie', cursive;  
    }  
    input[type=button]{ 
      width: 60px;  
      height: 60px;  
      float: left;  
      padding: 0;  
      margin: 5px;  
      box-sizing: border-box;  
      background: rgb(5, 206, 39);  
      border: none;  
      font-size: 30px;  
      line-height: 30px;  
      border-radius: 50%;  
      font-weight: 700;
      cursor: pointer;   
      color: black;     
    }  
    input[type=text] {  
      width: 270px;  
      height: 60px;  
      float: left;  
      padding: 0;  
      box-sizing: border-box;  
      border: none;  
      background: none;  
      color: darkblue;  
      text-align: right;  
      font-weight: 700;  
      font-size: 60px;  
      line-height: 60px;  
      margin: 0 25px;  
      }  
    .calculator {  
      background-color: rgb(173, 230, 178);  
      box-shadow: 4px 4px 4px 10px rgb(241, 245, 1);  
      border: 8px solid rgb(1, 248, 43);  
      border-radius: 10px;  
    }  
    #display {  
      height: 40px;  
      text-align: right;  
      background-color: black;  
      border: 3px solid white;  
      font-size: 18px;  
      left: 2px;  
      top: 2px;  
      color: white;  
    }  
    .btnTop {  
      color: rgb(228, 59, 7);  
      background-color: rgb(6, 221, 250);  
      font-size: 14px;  
      margin: auto;  
      width: 50px;  
      height: 25px;  
    }     
        </style>  
    
</head>
<body>
    <STYle>
        h1{
            text-align: center;
            font-style: italic;
        }
        .title{
            font-style: italic;
            font-weight: bold;
            font-size: 30px;
            text-align: center;
        }
    </STYle>
    <u>
        <h1>MADE  BY  SHOAIB  ANSARIE</h1>
    </u>
    <div class="title" aling="center">
        USE ME
        <br>
    </div>
    <form name="Calculator" class="calculator">
        <table border="2" align="center" cellpadding="15" cellspacing="12" bgcolor="lightblue">
            <tr>  
           <td> 
          <input type="text" name="Input" size="35" id="display">  
          <br>  
          </td>  
         </tr>  
         <tr>
            <td>
                <input type="button" name="one" style="font-size: 30px;" value="1" OnClick="Calculator.Input.value += '1'">
                <input type="button" name="two" style="font-size: 30px;" value="2" OnClick="Calculator.Input.value += '2'">
                <input type="button" name="three" style="font-size: 30px;" value="3" OnClick="Calculator.Input.value += '3'">
                <input type="button" name="add" class="btnTop" style="font-size: 30px;" value="+" OnClick="Calculator.Input.value += '+'">
                <br>
                <input type="button" name="four" style="font-size: 30px;" value="4" OnClick="Calculator.Input.value += '4'">
                <input type="button" name="five" style="font-size: 30px;" value="5" OnClick="Calculator.Input.value += '5'">
                <input type="button" name="six" style="font-size: 30px;" value="6" OnClick="Calculator.Input.value += '6'">
                <input type="button" name="seven" style="font-size: 30px;" value="-" OnClick="Calculator.Input.value += '-'">
                <br>
                <input type="button" name="eight" style="font-size: 30px;" value="7" OnClick="Calculator.Input.value += '7'">
                <input type="button" name="nine" style="font-size: 30px;" value="8" OnClick="Calculator.Input.value += '8'">
                <input type="button" name="nine" style="font-size: 30px;" value="9" OnClick="Calculator.Input.value += '9'">
                <input type="button" name="mul" style="font-size: 30px;" value="*" OnClick="Calculator.Input.value += ' * '"> 
                <br>
                <input type="button" name="clear" style="font-size: 30px;" value="c" OnClick="Calculator.Input.value = ' '">
                <input type="button" name="zero" style="font-size: 30px;" value="0" OnClick="Calculator.Input.value += '0'">
                <input type="button" name="DoIt" style="font-size: 30px;" value="=" OnClick="Calculator.Input.value = eval(Calculator.Input.value)">
                <input type="button" name="div" style="font-size: 30px;" value="/" OnClick="Calculator.Input.value += ' / '">
                <br>
            </td>
         </tr>
        </table>
    </form>
</body>
</html>
